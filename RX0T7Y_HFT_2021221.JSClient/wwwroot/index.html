<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Book UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Book Catalog</h1>

    <div id="formdiv">

        <label>Book Name</label>
        <input type="text" id="bookname" />

        <label>Book Price</label>
        <input type="text" id="bookprice" />

        <label>Book Length</label>
        <input type="text" id="booklength" />

        <label>Publisher Id</label>
        <input type="text" id="publisherid" />

        <button type="button" onclick="create()">Add Book</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Length</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

    <script src="script.js"></script>
</body>
</html>
